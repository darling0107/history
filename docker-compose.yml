version: '3.8'

services:
  # Python 后端
  backend:
    build: ./backend
    container_name: historia-api
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - CORS_ORIGINS=["https://hjy.dmmcloud.com","http://localhost:5173"]
    ports:
      - "8000:8000"
    networks:
      - historia-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

